<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo mídia</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Soulicious - Dyalla.mp3" type="audio/mpeg">
        <source src="midia/Soulicious - Dyalla.mp3" type="audio/ogg">
        <source src="midia/Soulicious - Dyalla.mp3" type="audio/wav">

        <p>Infelizmente o seu navegador é incompatível com a reprodução de áudio &#x1F62D </p>
        <p>Mas não se preocupe, <a href="midia/Soulicious - Dyalla.mp3" target="_blank" rel="external">Clique Aqui</a> para fazer o download da música!</p>

    </audio>
</body>
</html>
