<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor!</p>
    
    <video width="250" controls autoplay loop>
        <source src="midia/Meu-Video-720p.mp4" type="video/mp4">
        <source src="midia/Meu-Video-720P.mkv" type="video/mkv">
        <source src="midia/Meu-Video-720P.webm" type="video/webm">
        <source src="midia/Meu-Video-720p.ogg" type="video/ogg">

        <p>Seu navegador não possui compatibilidade com a repodução de vídeos &#x1F614</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XSw5h-QFMuk?si=pl_UaQZ5MLbdzmiv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
